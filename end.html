<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="end.css" />
  </head>
  <body>
      <section id="main">
        <section id="sub-section">
            <div id="text-score"></div>
            <form id="form">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="username"
                />
                <button
                  type="submit"
                  id="saveScoreBtn"
                  onclick="saveHighScore(event)"
                  disabled
                >
                  Save
                </button>
              </form>
              <a class="btn btn-tag" href="game.html">Play Again</a>
              <a class="btn btn-tag" href="index.html">Go Home</a>
        </section>
      </section>
      <script src="end.js"></script>
  </body>
</html>
