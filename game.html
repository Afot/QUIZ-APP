<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
      <section id="main">
        <div id="loader"></div>
        <div id="game" class="hidden">
          <section id="score-section">
            <div id="progress">
                <div id="progressText">Question 2/3</div>
                <div id="progress-bar">
                    <div id="inner-bar">

                    </div>
                </div>
            </div>
            <div id="score">
                <div>Score</div>
                <div id="scores">0</div>
            </div>
          </section>
        <section id="question-section">
            <h1 id="question"></h1>
            <div class="answer">
                <div class="choice-prefix">A</div>
                <div class="choice-text" data-number="1"></div>
            </div>
            <div class="answer">
                <div class="choice-prefix">B</div>
                <div class="choice-text" data-number="2"></div>
            </div>
            <div class="answer">
                <div class="choice-prefix">C</div>
                <div class="choice-text" data-number="3"></div>
            </div>
            <div class="answer">
                <div class="choice-prefix">D</div>
                <div class="choice-text" data-number="4"></div>
            </div>
        </section>
      </div>
      </section>
      <script src="game.js"></script>
  </body>
</html>
