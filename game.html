<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
      <section id="main">
          <section id="bar">

            <div id="hud">
                <div id="hud-item1">
                  <div id="progressText" class="hud-prefix">
                    Question
                  </div>
                  <div id="progressBar">
                    <div id="progressBarFull"></div>
                  </div>
                </div>
                <div id="hud-item2">
                  <div class="hud-prefix">
                    Score
                  </div>
                  <div class="hud-main-text" id="score">
                    <div>0</div>
                  </div>
                </div>
              </div>
          </section>
        <section id="sub-section">
            <h1>What is the answer to this questions?</h1>
            <div>
                <span>A</span>
                <span>Choice 1</span>
            </div>
            <div>
                <span>B</span>
                <span>Choice 2</span>
            </div>
            <div>
                <span>C</span>
                <span>Choice 3</span>
            </div>
            <div>
                <span>D</span>
                <span>Choice 4</span>
            </div>
        </section>
      </section>
  </body>
</html>
